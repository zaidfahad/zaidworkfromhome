android {
    defaultConfig {
        generatedDensities = []
        multiDexEnabled true
        applicationId = "org.nativescript.pluginshowcase"
    }

    // after adding a few additional Firebase libs we'll need this (otherwise: OutOfMemoryException)
    dexOptions {
        javaMaxHeapSize "4g"
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}
